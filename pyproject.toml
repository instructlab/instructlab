[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cli"
version = "0.0.1"
authors = [
    { name="TBD", email="jon@example.com" },
]
description = "CLI for interacting with InstructLab"
readme = "README.md"
license = "Apache-2.0"
license-files = { paths = ["LICENSE", "cli/llamacpp/LICENSE", "cli/mlx_explore/LICENSE"] }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "click>=8.1.7,<9.0.0",
    "click-didyoumean>=0.3.0,<0.4.0",
    "datasets>=2.18.0,<3.0.0",
    "gguf>=0.6.0,<0.7.0",
    "GitPython>=3.1.42,<4.0.0",
    # Linux: 4-bit quantization with BitsAndBytes is not ready to use, yet.
    # see https://github.com/instruct-lab/cli/issues/579
    # bitsandbytes; sys_platform=='linux' and platform_machine=='x86_64'
    "httpx",
    # pin version, lift restriction after testing >=0.2.58
    # see https://github.com/abetlen/llama-cpp-python/issues/1286
    "llama_cpp_python[server]==0.2.55",
    "mlx>=0.5.1,<0.6.0; sys_platform == 'darwin' and platform_machine == 'arm64'",
    "numpy>=1.26.4,<2.0.0",
    "openai>=1.13.3,<2.0.0",
    "peft>=0.9.0,<0.10.0",
    "prompt-toolkit>=3.0.38,<4.0.0",
    "pydantic",
    "pydantic_yaml",
    "PyYAML>=6.0.1,<7.0.0",
    "rich>=13.3.1,<14.0.0",
    "rouge-score>=0.1.2,<0.2.0",
    "sentencepiece>=0.2.0,<0.3.0",
    "tokenizers>=0.15.2,<0.16.0",
    "toml>=0.10.2,<0.11.0",
    "torch>=2.2.1,<3.0.0",
    "tqdm>=4.66.2,<5.0.0",
    "transformers>=4.30.0,<=4.38.2",
    "trl>=0.7.11,<0.8.0",
    "wandb>=0.16.4,<0.17.0",
    "yamllint",
    "langchain-text-splitters",
]
[project.urls]
Homepage = "https://github.com/instruct-lab/cli"
Issues = "https://github.com/instruct-lab/cli/issues"

[project.scripts]
# defines lab executable
lab = "cli.lab:cli"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.0.4,<4.0",
    "pydeps>=1.12.12,<2",
    "pylint>=2.16.2,<4.0",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-html",
    "tox>=4.4.2,<5",
]

[tool.hatch]
[tool.hatch.build.targets.sdist]
exclude = [
  ".github",
]
[tool.hatch.build.targets.wheel]
packages = ["cli"]

[tool.isort]
profile = "black"
from_first = true
import_heading_future = "Future"
import_heading_stdlib = "Standard"
import_heading_thirdparty = "Third Party"
import_heading_firstparty = "First Party"
import_heading_localfolder = "Local"
known_localfolder = "tuning"
