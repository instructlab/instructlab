---
name: Build, test, and upload PyPI package

on:
    push:
        branches:
            - main
        tags:
            - "v*"
    pull_request:
        branches:
            - main
    release:
        types:
            - published
    workflow_dispatch:

permissions:
    contents: read
    # see https://docs.pypi.org/trusted-publishers/
    id-token: write

jobs:
    build-package:
        name: Build and check packages
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  # for setuptools-scm
                  fetch-depth: 0

            - uses: hynek/build-and-inspect-python-package@v2

    publish-test-pypi:
        name: Publish packages to test.pypi.org
        # if: github.repository_owner == 'instruct-lab' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        if: false
        environment: publish-test-pypi
        runs-on: ubuntu-latest
        needs: build-package

        steps:
            - name: Fetch build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: Packages
                  path: dist

            - name: Upload to Test PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  repository-url: https://test.pypi.org/legacy/

    publish-pypi:
        name: Publish release to pypi.org
        environment: publish-pypi
        # if: github.repository_owner == 'instruct-lab' && github.event.action == 'published'
        if: false
        runs-on: ubuntu-latest
        needs: build-package

        steps:
            - name: Fetch build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: Packages
                  path: dist

            - name: Upload to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
