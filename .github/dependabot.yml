# GitHub Dependabot configuration file
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"
